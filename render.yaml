services:
  # Backend Service
  - type: web
    name: projectpro-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: projectpro-db
          property: connectionString
      - key: PORT
        value: 3000

  # Frontend Service (Static Site)
  - type: web
    name: projectpro-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist/public
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: projectpro-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: projectpro-db
    databaseName: projectpro
    user: projectpro
    plan: free
